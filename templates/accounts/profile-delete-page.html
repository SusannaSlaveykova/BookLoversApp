{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <!-- Start Delete Profile Section -->
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete your profile?
            </h1>
            <form method="post" action="{% url 'delete profile' request.user.pk %}">
                <div class="sure-buttons">
                    <!-- Yes (Delete Profile) Button -->
                    {% csrf_token %}
                    <button>Yes</button>

                    <!-- Go Back Button -->
                    <a class="edit-btn" href="javascript:history.back()">Go Back</a>

                </div>
            </form>
            <img src="{% static 'images/delete-profile.gif' %}" alt="are you sure">
        </div>
    <!-- End Delete Profile Section -->

{% endblock %}
